<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <h1>Meme Generator</h1>
  <div class="meme-generator">
    <form id="memeForm">
      <label for="imageFileInput">Select an Image</label>
      <input type="file" id="imageFileInput" required>
      <label for="topTextInput">Top Text</label>
      <input type="text" id="topTextInput" required>
      <label for="bottomTextInput">Bottom Text</label>
      <input type="text" id="bottomTextInput" required>
      <button type="submit">Generate Meme</button>
    </form>
    <div id="memesContainer"></div>
  </div>
  <script src="app.js"></script>
</body>

</html>
